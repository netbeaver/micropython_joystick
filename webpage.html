<!DOCTYPE html>
<html>
    <head> <title>Kevin's Rover</title> </head>
    <body>
    <style>
        button {
        height: 150px;
        width: 150px;
        font-size: 180%;
        }
    </style>
    <center><h1>Kevin's Rover Control</h1>
    <form>
    <button name="CMD" value="forward" type="submit">Forward</button><br>
    <button name="CMD" value="left" type="submit">Left</button>
    <button name="CMD" value="stop" type="submit">Stop</button>
    <button name="CMD" value="right" type="submit">Right</button><br>
    <button name="CMD" value="back" type="submit">Back</button><br>
    <button name="CMD" value="arm" type="submit">Arm</button>
    <button name="CMD" value="disarm" type="submit">Disarm</button>
    </form>
    </center>

    </body>
</html>
